<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>OpenRCT2 Twitch Tools Relay</title>
		<link rel="stylesheet" href="css/main.css"/>
	</head>
	<body>
		<div id="options-container">
			<div>
				<label for="twitchuser">Username</label>
				<input type="text" size="25" name="twitchuser" id="twitchuser"/>
				<button id="setusername">Start</button>
			</div>
			<div>
				<label for="host-threshold">Threshold for Announcing Hosts</label>
				<input type="number" id="host-threshold" name="host-threshold" value="10" class="narrow"/>
			</div>
		</div>

		<div>
			<pre id="logging"></pre>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
